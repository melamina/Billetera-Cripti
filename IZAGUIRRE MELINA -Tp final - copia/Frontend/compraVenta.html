<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cripti - Billetera</title>
  <link rel="stylesheet" href="compraVenta.css" />
</head>
<body>
  <div id="mensaje" style="
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  background: #dff0d8;
  color: #3c763d;
  border: 1px solid #3c763d;
  border-radius: 8px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
  z-index: 9999;
  font-weight: bold;
"></div>

  <div class="logo">
    <div class="logo-box"></div>
    <span>CRIPTI</span>
      <link rel="stylesheet" href="compraVenta.css" />
  </div>

  <div class="container">
    <div class="bienvenida"></div>

    <div class="titulo">
      <h1>TU BILLETERA CRIPTI</h1>
    </div>

    <a href="historial.html" class="historial-btn">HISTORIAL</a>

    <form id="formulario" class="formulario">
      <label>CRIPTOMONEDA:
        <select id="Abreviatura">
        <option disabled selected>Cargando monedas...</option>
        </select> 
      </label>

      <label>TIPO:
        <select id="Accion">
          <option value="purchase">Compra</option>
          <option value="sale">Venta</option>
        </select>
      </label>

      <label>CANTIDAD:
        <input type="number" id="Cantidad" step="0.00001" required />
      </label>

      <label>FECHA:
        <input type="datetime-local" id="Fecha" required />
      </label>

      <button type="submit">CONFIRMAR</button>
    </form>
  </div>

  <script src="compraVenta.js"></script>
</body>
